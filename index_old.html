<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<style>
	
	      .container {
        max-width: 600px;
        margin: 0 auto;
      }
	  
	  body {
		font-family: Arial, sans-serif;
		background-color: #f5f5f5;
	  }

	  h1 {
		font-size: 2em;
		text-align: center;
		margin-top: 1em;
	  }

	  form {
		margin: 2em auto;
		padding: 1em;
		max-width: 600px;
		background-color: #fff;
		border: 1px solid #ccc;
		border-radius: 5px;
	  }

	  label {
		display: block;
		margin-top: 1em;
		font-weight: bold;
	  }

	  input[type="checkbox"] {
		margin-right: 0.5em;
	  }

	  button {
		display: block;
		margin: 1em auto;
		padding: 0.5em 1em;
		background-color: #4CAF50;
		color: #fff;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	  }

	  button:hover {
		background-color: #339933;
	  }

	  #resultado {
		margin-top: 1em;
		font-weight: bold;
	  }

	  #probabilidade {
		margin-top: 0.5em;
		font-size: 0.9em;
	  }

	  #frase {
		margin-top: 1em;
		font-style: italic;
	  }

	  footer {
		margin-top: 2em;
		text-align: center;
		font-size: 0.8em;
		color: #666;
	  }
	</style>

    <title>Sorteador de Grupos</title>
  </head>
  <body>
  <div class="container">
    <h1>Sorteador de Grupos</h1>
    
    <label for="turmas">Escolha a turma:</label>
    <select id="turmas" onchange="mostrarGrupos()">
      <option value="">Selecione uma turma</option>
      <option value="HidII_T01">HidII_T01</option>
      <option value="HidI_T01_T02">HidI_T01_T02</option>
      <option value="FT_T01">FT_T01</option>
    </select>
    
    <div id="grupos"></div>
    
    <br>
    
    <button onclick="sortearGrupo()">Sortear Grupo</button>
    
    <p id="resultado"></p>
	<p id="probabilidade"></p>
	<p id="frase"></p>
    
    <script>
      const turmas = {
        "HidII_T01": ["Grupo Um", "Grupo Dois", "Grupo Três", "Grupo Quatro"],
        "HidI_T01_T02": ["Focus", "Acerola", "Do Gervásio", "Grupo Seis", "Caju", "Castanha"],
        "FT_T01": ["IPE amarelo", "Linha 15", "Calangos do nordeste"]
      };
	  
	   const frases = [
        "O sorteio pode ser aleatório, mas seu sucesso depende do seu esforço!",
        "Não se preocupe com o sorteio, você tem todas as habilidades para se sair bem!",
        "A sorte não determina o seu sucesso, sua determinação sim!",
        "O sorteio é apenas uma pequena parte do seu caminho para o sucesso.",
        "Não importa quem é sorteado, todos têm a mesma chance de sucesso!",
        "Sorteio é apenas uma questão de probabilidade, seu talento é o que realmente importa!",
		"Não se preocupe com o sorteio, a vitória é conquistada com trabalho duro e dedicação!",
		"Não se preocupe se foi sorteado, seu sucesso só depende de você!",
		"A sorte pode até ajudar, mas é seu trabalho árduo que determina seu sucesso!",
		"Não se preocupe com o resultado do sorteio, você já é um vencedor!"
		];
      
      function mostrarGrupos() {
        const turmaSelecionada = document.getElementById("turmas").value;
        const grupos = turmas[turmaSelecionada];
        let gruposHtml = "";
        for (let i = 0; i < grupos.length; i++) {
          gruposHtml += "<input type='checkbox' name='grupos' value='" + grupos[i] + "'>" + grupos[i] + "<br>";
        }
        document.getElementById("grupos").innerHTML = gruposHtml;
      }
      
      function sortearGrupo() {
        const gruposSelecionados = document.getElementsByName("grupos");
        let grupos = [];
        for (let i = 0; i < gruposSelecionados.length; i++) {
          if (gruposSelecionados[i].checked) {
            grupos.push(gruposSelecionados[i].value);
          }
        }
        const grupoSorteado = grupos[Math.floor(Math.random() * grupos.length)];
        document.getElementById("resultado").innerHTML = "Grupo sorteado: " + grupoSorteado;
		
		document.getElementById("probabilidade").innerHTML = "Probabilidade: " + (1 / grupos.length * 100).toFixed(2) + "%";
		
		const indiceFrase = Math.floor(Math.random() * frases.length);
		document.getElementById("frase").innerHTML = frases[indiceFrase];

      }
    </script>
	</div class="container">
  </body>
</html>
